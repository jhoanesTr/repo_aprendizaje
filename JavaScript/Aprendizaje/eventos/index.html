<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
</head>
<body>
<p>Prueba</p>

<!--Mensaje emergente-->
<button onclick="alert('Hiciste click!')">Clickar aqui</button>
<br>

<!--Mensaje emergente desde script-->
<button id="x">x</button>
<script>
    let alerta = document.getElementById("x");
    alerta.onclick = function (){
        alert("Evento ejecutado!");
    }
</script>

<!--Mensaje emergente externo-->
<button id="ext">Script Externo</button>
<script src="index.js"></script>
</body>
</html>
