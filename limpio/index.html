<!DOCTYPE html>

    <title>Login</title>

<body>
    <!-- Se va a procesar en login.php y se enviará por POST, no por GET-->
    <form action="./php/login.php" method="post">
        <label for="logUser">Usuario:</label>
        <input type="text" name="logUser" id="logUser">

        <label for="logClave">Contraseña:</label>
        <input type="password" name="logClave" id="logClave">

        <button type="submit">Entrar</button>
    </form>
</body>
